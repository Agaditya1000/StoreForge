{{- if eq .Values.store.engine "woocommerce" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.store.name }}-woo
  labels:
    app: {{ .Values.store.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.store.name }}
      tier: frontend
  template:
    metadata:
      labels:
        app: {{ .Values.store.name }}
        tier: frontend
    spec:
      containers:
        - name: wordpress
          image: {{ .Values.woocommerce.image }}
          env:
            - name: WORDPRESS_DB_HOST
              value: 127.0.0.1
            - name: WORDPRESS_DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.store.name }}-db-secret
                  key: db-user
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.store.name }}-db-secret
                  key: db-password
            - name: WORDPRESS_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.store.name }}-db-secret
                  key: db-name
          ports:
            - containerPort: 80
              name: wordpress
          resources:
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
          volumeMounts:
            - name: wordpress-persistent-storage
              mountPath: /var/www/html
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 10
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 10
            failureThreshold: 15
        - name: mariadb
          image: {{ .Values.woocommerce.db.image }}
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.store.name }}-db-secret
                  key: db-root-password
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.store.name }}-db-secret
                  key: db-user
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.store.name }}-db-secret
                  key: db-password
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.store.name }}-db-secret
                  key: db-name
          ports:
            - containerPort: 3306
              name: db
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 512Mi
          volumeMounts:
            - name: mariadb-persistent-storage
              mountPath: /var/lib/mysql
          livenessProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 60
            periodSeconds: 20
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - "mysqladmin ping -h 127.0.0.1 -u root -p${MYSQL_ROOT_PASSWORD}"
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 5
      volumes:
        - name: wordpress-persistent-storage
        {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.store.name }}-wp-pvc
        {{- else }}
          emptyDir: {}
        {{- end }}
        - name: mariadb-persistent-storage
        {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.store.name }}-db-pvc
        {{- else }}
          emptyDir: {}
        {{- end }}
{{- end }}
