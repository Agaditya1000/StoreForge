# Default values for universal-store.
# Designed for local Kubernetes (Kind / Minikube).
# Override with values-prod.yaml for production (k3s / VPS).

store:
  name: my-store
  engine: woocommerce

ingress:
  enabled: true
  className: "nginx"
  host: "store.local"

persistence:
  enabled: true
  size: 1Gi
  storageClass: "standard" # Minikube default. Use 'local-path' for k3s.

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

# WooCommerce Configuration
woocommerce:
  image: wordpress:6.4-php8.1-apache
  db:
    image: mariadb:10.6
    # Credentials are auto-generated via Kubernetes Secrets if left empty.
    # To override, pass via --set or use an external secret manager in production.
    rootPassword: ""
    name: wordpress
    user: wordpress
    password: ""
